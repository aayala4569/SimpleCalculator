<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/CSS/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card d-flex " style="width: 25rem">
      <div class="card-body justify-content-center">
        <div class="container">
          <div class="container">
            <div  class="row justify-content-center py-3">
              <p id="equation" class="d-flex justify-content-center mb-0">Simple Calculator</p>
              <div id="numbInput" class="col-2">
                <input
                  id="number"
                  class="form-control justify-content-center"
                  type="text"
                />
              </div>
            </div>
            <!-- Row 1 -->
            <div class="row justify-content-center">
              <div class="col-2">
                <button id="btnOne" class="btn btn-primary" type="button">
                  1
                </button>
              </div>
              <div class="col-2">
                <button id="btnTwo" class="btn btn-primary" type="button">
                  2
                </button>
              </div>
              <div class="col-2">
                <button id="btnThree" class="btn btn-primary" type="button">
                  3
                </button>
              </div>
              <div class="col-2">
                <button id="addBtn" class="btn btn-primary" type="button">
                  +
                </button>
              </div>
            </div>

            <!-- Row 2 -->
            <div class="row justify-content-center mt-1">
              <div class="col-2">
                <button id="btnFour" class="btn btn-primary" type="button">
                  4
                </button>
              </div>
              <div class="col-2">
                <button id="btnFive" class="btn btn-primary" type="button">
                  5
                </button>
              </div>
              <div class="col-2">
                <button id="btnSix" class="btn btn-primary" type="button">
                  6
                </button>
              </div>
              <div class="col-2">
                <button id="subtractBtn" class="btn btn-primary" type="button">
                  -
                </button>
              </div>
            </div>

            <!-- Row 3 -->
            <div class="row justify-content-center mt-1">
              <div class="col-2">
                <button id="btnSeven" class="btn btn-primary" type="button">
                  7
                </button>
              </div>
              <div class="col-2">
                <button id="btnEight" class="btn btn-primary" type="button">
                  8
                </button>
              </div>
              <div class="col-2">
                <button id="btnNine" class="btn btn-primary" type="button">
                  9
                </button>
              </div>
              <div class="col-2">
                <button id="multiplyBtn" class="btn btn-primary" type="button">
                  *
                </button>
              </div>
            </div>

            <!-- Row 4 -->
            <div class="row justify-content-center mt-1">
              <div class="col-2">
                <button id="clearBtn" class="btn btn-primary" type="button">C</button>
              </div>
              <div class="col-2">
                <button id="btnZero" class="btn btn-primary" type="button">
                  0
                </button>
              </div>
              <div class="col-2">
                <button id="equalBtn" class="btn btn-primary" type="button">
                  =
                </button>
              </div>
              <div class="col-2">
                <button id="divideBtn" class="btn btn-primary" type="button">
                  รท
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="/Scripts/script.js"></script>
  </body>
</html>
